<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="LocationError.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="err-img">
    <img src="assets/images/oops.png" height="150" width="200" class="center-block">
  </div>
  <table class="container">
    <tr class="row">
      <td class="col-sm-2" id="browser_image">
      </td>
      <td class="col-sm-10 text">
        <div>
          <h4>Please Confirm:</h4>
          <p>1. If location service <br>for the device are<br> turned On &</p>
        </div>
        <div>
          <p>2. If Chrome  browser <br>has  access to <br>location services </p>
        </div>
        <a href="/instructions"><u>See Instructions ></u></a>
      </td>
    </tr> 
  </table>
  <div class="btns">
    <ul class="nav nav-pills">
      <li ><a data-toggle="tab" href=""><button>Report Error</button></a></li>
      <li class="active"><a href=""><button>Done</button></a></li>
    </ul>
  </div>
  <div class="footer">
    <footer class="text-center bottom" >Contact us</footer>
  </div>

  <script>
    navigator.sayswho = (function () {
      var ua = navigator.userAgent, tem,
      M = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
      if (/trident/i.test(M[1])) {
        tem = /\brv[ :]+(\d+)/g.exec(ua) || [];
        return 'IE ' + (tem[1] || '');
      }
      if (M[1] === 'Chrome') {
      tem = ua.match(/\b(OPR|Edge)\/(\d+)/);
      if (tem != null) return tem.slice(1).join(' ').replace('OPR', 'Opera');
      }
      M = M[2] ? [M[1], M[2]] : [navigator.appName, navigator.appVersion, '-?'];
      if ((tem = ua.match(/version\/(\d+)/i)) != null) M.splice(1, 1, tem[1]);
      return M.join(' ');
    })();

      if (navigator.sayswho.includes("Chrome")) {
        var elem = document.createElement("img");
        elem.setAttribute("src", "assets/images/chromeError.png");
        elem.setAttribute("height", "180");
        document.getElementById("browser_image").appendChild(elem);
      }
      else if (navigator.sayswho.includes("Safari")) {
        var elem = document.createElement("img");
        elem.setAttribute("src", "assets/images/safariError.png");
        elem.setAttribute("height", "180");
        document.getElementById("browser_image").appendChild(elem);
      }
      else if (navigator.sayswho.includes("Mozilla")) {
        var elem = document.createElement("img");
        elem.setAttribute("src", "assets/images/firefoxError.png");
        elem.setAttribute("height", "180");
        document.getElementById("browser_image").appendChild(elem);
      }
      else{
        var elem = document.createElement("img");
        elem.setAttribute("src", "assets/images/browserError.png");
        elem.setAttribute("height", "180");
        document.getElementById("browser_image").appendChild(elem);
      }
  
  </script>
</body>
</html>
